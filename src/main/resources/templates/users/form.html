<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Kullanıcı Formu')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: sidebar}"></nav>
    
    <div class="main-content">
        <div th:replace="~{fragments/layout :: topbar}" th:with="pageTitle=${user.id == null} ? 'Yeni Kullanıcı' : 'Kullanıcı Düzenle'"></div>
        <div th:replace="~{fragments/layout :: alerts}"></div>
        
        <div class="card">
            <div class="card-header">
                <i class="bi bi-person-plus me-2"></i>
                <span th:text="${user.id == null} ? 'Yeni Kullanıcı Oluştur' : 'Kullanıcı Bilgilerini Düzenle'">Kullanıcı Formu</span>
            </div>
            <div class="card-body">
                <form th:action="@{/users/save}" th:object="${user}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Kullanıcı Adı *</label>
                            <input type="text" class="form-control" th:field="*{username}" 
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Hata</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Şifre *</label>
                            <input type="password" class="form-control" th:field="*{password}" 
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                   th:required="${user.id == null}">
                            <small class="text-muted" th:if="${user.id != null}">Değiştirmek istemiyorsanız boş bırakın</small>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Hata</div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Ad Soyad *</label>
                            <input type="text" class="form-control" th:field="*{fullName}" 
                                   th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid'" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Hata</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" 
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Hata</div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Rol *</label>
                            <select class="form-select" th:field="*{role}" required>
                                <option value="">Rol Seçin</option>
                                <option th:each="role : ${roles}" th:value="${role}" th:text="${role.name() == 'ADMIN'} ? 'Yönetici' : 'Personel'">Rol</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Durum</label>
                            <div class="form-check form-switch mt-2">
                                <input class="form-check-input" type="checkbox" th:field="*{active}">
                                <label class="form-check-label">Aktif</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/users}" class="btn btn-secondary">
                            <i class="bi bi-x-circle me-2"></i>İptal
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-2"></i>Kaydet
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
