<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Kullanıcılar')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: sidebar}"></nav>
    
    <div class="main-content">
        <div th:replace="~{fragments/layout :: topbar}" th:with="pageTitle='Kullanıcı Yönetimi'"></div>
        <div th:replace="~{fragments/layout :: alerts}"></div>
        
        <div class="table-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="mb-0"><i class="bi bi-people me-2"></i>Kullanıcı Listesi</h5>
                <a th:href="@{/users/new}" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-2"></i>Yeni Kullanıcı
                </a>
            </div>
            
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Kullanıcı Adı</th>
                            <th>Ad Soyad</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Durum</th>
                            <th>Kayıt Tarihi</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.username}">admin</td>
                            <td th:text="${user.fullName}">Ad Soyad</td>
                            <td th:text="${user.email}">email@test.com</td>
                            <td>
                                <span th:if="${user.role.name() == 'ADMIN'}" class="badge bg-danger">Admin</span>
                                <span th:if="${user.role.name() == 'STAFF'}" class="badge bg-primary">Personel</span>
                            </td>
                            <td>
                                <span th:if="${user.active}" class="badge bg-success">Aktif</span>
                                <span th:unless="${user.active}" class="badge bg-secondary">Pasif</span>
                            </td>
                            <td th:text="${#temporals.format(user.createdAt, 'dd.MM.yyyy HH:mm')}">Tarih</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-outline-primary" title="Düzenle">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/users/deactivate/{id}(id=${user.id})}" class="btn btn-outline-warning" 
                                       title="Devre Dışı Bırak" th:if="${user.active}"
                                       onclick="return confirm('Bu kullanıcıyı devre dışı bırakmak istediğinize emin misiniz?')">
                                        <i class="bi bi-pause-circle"></i>
                                    </a>
                                    <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-outline-danger" title="Sil"
                                       onclick="return confirm('Bu kullanıcıyı silmek istediğinize emin misiniz?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div th:if="${#lists.isEmpty(users)}" class="text-center py-5 text-muted">
                <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                <p class="mt-3">Henüz kullanıcı bulunmuyor.</p>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
