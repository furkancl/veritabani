<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Stok Hareketleri')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: sidebar}"></nav>
    
    <div class="main-content">
        <div th:replace="~{fragments/layout :: topbar}" th:with="pageTitle='Stok Hareketleri'"></div>
        <div th:replace="~{fragments/layout :: alerts}"></div>
        
        <div class="table-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h5 class="mb-0 d-inline-block"><i class="bi bi-arrow-left-right me-2"></i>Stok Hareketleri</h5>
                    <span th:if="${filterType}" class="badge bg-info ms-2" th:text="${filterType}">Filtre</span>
                </div>
                <div class="d-flex gap-2">
                    <a th:href="@{/stock-movements/in}" class="btn btn-outline-success btn-sm">
                        <i class="bi bi-arrow-down-circle me-1"></i>Girişler
                    </a>
                    <a th:href="@{/stock-movements/out}" class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-arrow-up-circle me-1"></i>Çıkışlar
                    </a>
                    <a th:href="@{/stock-movements}" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-list me-1"></i>Tümü
                    </a>
                    <a th:href="@{/stock-movements/new}" class="btn btn-primary btn-sm">
                        <i class="bi bi-plus-circle me-1"></i>Yeni Hareket
                    </a>
                </div>
            </div>
            
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Referans No</th>
                            <th>Ürün</th>
                            <th>Hareket Tipi</th>
                            <th>Miktar</th>
                            <th>Önceki Stok</th>
                            <th>Yeni Stok</th>
                            <th>Açıklama</th>
                            <th>Kullanıcı</th>
                            <th>Tarih</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="movement : ${movements}">
                            <td th:text="${movement.referenceNo}">STK-XXXXX</td>
                            <td th:text="${movement.product.name}">Ürün</td>
                            <td>
                                <span th:if="${movement.movementType.name() == 'IN'}" class="badge bg-success">
                                    <i class="bi bi-arrow-down-circle me-1"></i>Giriş
                                </span>
                                <span th:if="${movement.movementType.name() == 'OUT'}" class="badge bg-danger">
                                    <i class="bi bi-arrow-up-circle me-1"></i>Çıkış
                                </span>
                            </td>
                            <td th:text="${movement.quantity}">0</td>
                            <td th:text="${movement.previousQuantity}">0</td>
                            <td th:text="${movement.newQuantity}">0</td>
                            <td th:text="${movement.description}">Açıklama</td>
                            <td th:text="${movement.user?.fullName}">Kullanıcı</td>
                            <td th:text="${#temporals.format(movement.createdAt, 'dd.MM.yyyy HH:mm')}">Tarih</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div th:if="${#lists.isEmpty(movements)}" class="text-center py-5 text-muted">
                <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                <p class="mt-3">Henüz stok hareketi bulunmuyor.</p>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
