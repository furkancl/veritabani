<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Dashboard')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: sidebar}"></nav>
    
    <div class="main-content">
        <div th:replace="~{fragments/layout :: topbar}" th:with="pageTitle='Dashboard'"></div>
        <div th:replace="~{fragments/layout :: alerts}"></div>
        
        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card stat-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-muted mb-1">Toplam Ürün</p>
                            <h3 class="stat-value mb-0" th:text="${totalProducts}">0</h3>
                        </div>
                        <div class="stat-icon bg-primary text-white">
                            <i class="bi bi-box"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-muted mb-1">Kategoriler</p>
                            <h3 class="stat-value mb-0" th:text="${totalCategories}">0</h3>
                        </div>
                        <div class="stat-icon bg-success text-white">
                            <i class="bi bi-tags"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-muted mb-1">Tedarikçiler</p>
                            <h3 class="stat-value mb-0" th:text="${totalSuppliers}">0</h3>
                        </div>
                        <div class="stat-icon bg-info text-white">
                            <i class="bi bi-truck"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-muted mb-1">Stok Değeri</p>
                            <h3 class="stat-value mb-0"><span th:text="${#numbers.formatDecimal(totalStockValue, 0, 'COMMA', 2, 'POINT')}">0</span> ₺</h3>
                        </div>
                        <div class="stat-icon bg-warning text-white">
                            <i class="bi bi-currency-dollar"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Movement Stats -->
        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <div class="card stat-card bg-success bg-opacity-10">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-muted mb-1">Stok Girişleri</p>
                            <h3 class="stat-value text-success mb-0" th:text="${totalInMovements}">0</h3>
                        </div>
                        <div class="stat-icon bg-success text-white">
                            <i class="bi bi-arrow-down-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card stat-card bg-danger bg-opacity-10">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-muted mb-1">Stok Çıkışları</p>
                            <h3 class="stat-value text-danger mb-0" th:text="${totalOutMovements}">0</h3>
                        </div>
                        <div class="stat-icon bg-danger text-white">
                            <i class="bi bi-arrow-up-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <!-- Low Stock Alert -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Düşük Stoklu Ürünler
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(lowStockProducts)}" class="text-center text-muted py-3">
                            <i class="bi bi-check-circle" style="font-size: 2rem;"></i>
                            <p class="mb-0 mt-2">Düşük stoklu ürün bulunmuyor.</p>
                        </div>
                        <div class="table-responsive" th:unless="${#lists.isEmpty(lowStockProducts)}">
                            <table class="table table-sm table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>Ürün</th>
                                        <th>Stok</th>
                                        <th>Min. Stok</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="product : ${lowStockProducts}">
                                        <td th:text="${product.name}">Ürün Adı</td>
                                        <td>
                                            <span class="badge bg-danger" th:text="${product.stockQuantity}">0</span>
                                        </td>
                                        <td th:text="${product.minStockLevel}">10</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Recent Movements -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-clock-history me-2"></i>
                        Son Stok Hareketleri
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(recentMovements)}" class="text-center text-muted py-3">
                            <i class="bi bi-inbox" style="font-size: 2rem;"></i>
                            <p class="mb-0 mt-2">Henüz stok hareketi bulunmuyor.</p>
                        </div>
                        <div class="table-responsive" th:unless="${#lists.isEmpty(recentMovements)}">
                            <table class="table table-sm table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>Ürün</th>
                                        <th>Tip</th>
                                        <th>Miktar</th>
                                        <th>Tarih</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="movement : ${recentMovements}">
                                        <td th:text="${movement.product.name}">Ürün</td>
                                        <td>
                                            <span th:if="${movement.movementType.name() == 'IN'}" class="badge bg-success">Giriş</span>
                                            <span th:if="${movement.movementType.name() == 'OUT'}" class="badge bg-danger">Çıkış</span>
                                        </td>
                                        <td th:text="${movement.quantity}">0</td>
                                        <td th:text="${#temporals.format(movement.createdAt, 'dd.MM.yyyy HH:mm')}">Tarih</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
