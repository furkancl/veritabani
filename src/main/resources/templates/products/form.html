<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Ürün Formu')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: sidebar}"></nav>
    
    <div class="main-content">
        <div th:replace="~{fragments/layout :: topbar}" th:with="pageTitle=${product.id == null} ? 'Yeni Ürün' : 'Ürün Düzenle'"></div>
        <div th:replace="~{fragments/layout :: alerts}"></div>
        
        <div class="card">
            <div class="card-header">
                <i class="bi bi-box me-2"></i>
                <span th:text="${product.id == null} ? 'Yeni Ürün Oluştur' : 'Ürün Bilgilerini Düzenle'">Ürün Formu</span>
            </div>
            <div class="card-body">
                <form th:action="@{/products/save}" th:object="${product}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{stockQuantity}">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Ürün Kodu *</label>
                            <input type="text" class="form-control" th:field="*{code}" 
                                   th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Hata</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Ürün Adı *</label>
                            <input type="text" class="form-control" th:field="*{name}" 
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Hata</div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Kategori</label>
                            <select class="form-select" th:field="*{category}">
                                <option value="">Kategori Seçin</option>
                                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">Kategori</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tedarikçi</label>
                            <select class="form-select" th:field="*{supplier}">
                                <option value="">Tedarikçi Seçin</option>
                                <option th:each="sup : ${suppliers}" th:value="${sup.id}" th:text="${sup.name}">Tedarikçi</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Fiyat (₺) *</label>
                            <input type="number" step="0.01" min="0" class="form-control" th:field="*{price}" 
                                   th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Hata</div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Minimum Stok Seviyesi</label>
                            <input type="number" min="0" class="form-control" th:field="*{minStockLevel}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Birim</label>
                            <input type="text" class="form-control" th:field="*{unit}" placeholder="Adet, Kg, Lt...">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Açıklama</label>
                        <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" th:field="*{active}">
                            <label class="form-check-label">Aktif</label>
                        </div>
                    </div>
                    
                    <div th:if="${product.id != null}" class="alert alert-info">
                        <i class="bi bi-info-circle me-2"></i>
                        Mevcut stok miktarı: <strong th:text="${product.stockQuantity}">0</strong>. 
                        Stok miktarını değiştirmek için <a th:href="@{/stock-movements/new}">Stok Hareketi</a> ekleyin.
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/products}" class="btn btn-secondary">
                            <i class="bi bi-x-circle me-2"></i>İptal
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-2"></i>Kaydet
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
