<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Tedarikçiler')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: sidebar}"></nav>
    
    <div class="main-content">
        <div th:replace="~{fragments/layout :: topbar}" th:with="pageTitle='Tedarikçi Yönetimi'"></div>
        <div th:replace="~{fragments/layout :: alerts}"></div>
        
        <div class="table-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="mb-0"><i class="bi bi-truck me-2"></i>Tedarikçi Listesi</h5>
                <a th:href="@{/suppliers/new}" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-2"></i>Yeni Tedarikçi
                </a>
            </div>
            
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Tedarikçi Adı</th>
                            <th>İletişim Kişisi</th>
                            <th>Telefon</th>
                            <th>Email</th>
                            <th>Durum</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="supplier : ${suppliers}">
                            <td th:text="${supplier.id}">1</td>
                            <td th:text="${supplier.name}">Tedarikçi</td>
                            <td th:text="${supplier.contactPerson}">Kişi</td>
                            <td th:text="${supplier.phone}">Telefon</td>
                            <td th:text="${supplier.email}">Email</td>
                            <td>
                                <span th:if="${supplier.active}" class="badge bg-success">Aktif</span>
                                <span th:unless="${supplier.active}" class="badge bg-secondary">Pasif</span>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/suppliers/edit/{id}(id=${supplier.id})}" class="btn btn-outline-primary" title="Düzenle">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/suppliers/deactivate/{id}(id=${supplier.id})}" class="btn btn-outline-warning" 
                                       title="Devre Dışı Bırak" th:if="${supplier.active}"
                                       onclick="return confirm('Bu tedarikçiyi devre dışı bırakmak istediğinize emin misiniz?')">
                                        <i class="bi bi-pause-circle"></i>
                                    </a>
                                    <a th:href="@{/suppliers/delete/{id}(id=${supplier.id})}" class="btn btn-outline-danger" title="Sil"
                                       onclick="return confirm('Bu tedarikçiyi silmek istediğinize emin misiniz?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div th:if="${#lists.isEmpty(suppliers)}" class="text-center py-5 text-muted">
                <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                <p class="mt-3">Henüz tedarikçi bulunmuyor.</p>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
