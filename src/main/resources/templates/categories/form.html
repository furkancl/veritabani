<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Kategori Formu')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: sidebar}"></nav>
    
    <div class="main-content">
        <div th:replace="~{fragments/layout :: topbar}" th:with="pageTitle=${category.id == null} ? 'Yeni Kategori' : 'Kategori Düzenle'"></div>
        <div th:replace="~{fragments/layout :: alerts}"></div>
        
        <div class="card">
            <div class="card-header">
                <i class="bi bi-tag me-2"></i>
                <span th:text="${category.id == null} ? 'Yeni Kategori Oluştur' : 'Kategori Bilgilerini Düzenle'">Kategori Formu</span>
            </div>
            <div class="card-body">
                <form th:action="@{/categories/save}" th:object="${category}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="mb-3">
                        <label class="form-label">Kategori Adı *</label>
                        <input type="text" class="form-control" th:field="*{name}" 
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Hata</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Açıklama</label>
                        <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/categories}" class="btn btn-secondary">
                            <i class="bi bi-x-circle me-2"></i>İptal
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-2"></i>Kaydet
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
