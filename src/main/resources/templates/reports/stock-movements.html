<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Stok Hareket Raporu')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: sidebar}"></nav>
    
    <div class="main-content">
        <div th:replace="~{fragments/layout :: topbar}" th:with="pageTitle='Stok Hareket Raporu'"></div>
        <div th:replace="~{fragments/layout :: alerts}"></div>
        
        <!-- Filter Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/reports/stock-movements}" method="get" class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label class="form-label">Başlangıç Tarihi</label>
                        <input type="date" name="startDate" class="form-control" th:value="${startDate}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Bitiş Tarihi</label>
                        <input type="date" name="endDate" class="form-control" th:value="${endDate}">
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-filter me-2"></i>Filtrele
                        </button>
                        <a th:href="@{/reports/stock-movements}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle me-2"></i>Temizle
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="table-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="mb-0"><i class="bi bi-arrow-left-right me-2"></i>Stok Hareketleri</h5>
                <a th:href="@{/reports}" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-arrow-left me-1"></i>Raporlara Dön
                </a>
            </div>
            
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Tarih</th>
                            <th>Referans No</th>
                            <th>Ürün</th>
                            <th>Hareket Tipi</th>
                            <th>Miktar</th>
                            <th>Önceki</th>
                            <th>Yeni</th>
                            <th>Kullanıcı</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="movement : ${movements}">
                            <td th:text="${#temporals.format(movement.createdAt, 'dd.MM.yyyy HH:mm')}">Tarih</td>
                            <td th:text="${movement.referenceNo}">STK-XXXXX</td>
                            <td th:text="${movement.product.name}">Ürün</td>
                            <td>
                                <span th:if="${movement.movementType.name() == 'IN'}" class="badge bg-success">Giriş</span>
                                <span th:if="${movement.movementType.name() == 'OUT'}" class="badge bg-danger">Çıkış</span>
                            </td>
                            <td th:text="${movement.quantity}">0</td>
                            <td th:text="${movement.previousQuantity}">0</td>
                            <td th:text="${movement.newQuantity}">0</td>
                            <td th:text="${movement.user?.fullName}">Kullanıcı</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div th:if="${#lists.isEmpty(movements)}" class="text-center py-5 text-muted">
                <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                <p class="mt-3">Belirtilen kriterlere uygun stok hareketi bulunamadı.</p>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
