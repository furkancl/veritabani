# Server Configuration
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/stok_yonetimi
spring.datasource.username=postgres
spring.datasource.password=1773
spring.datasource.driver-class-name=org.postgresql.Driver

# Character Encoding
spring.datasource.hikari.connection-init-sql=SET client_encoding TO 'UTF8'
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.servlet.encoding.force-request=true
server.servlet.encoding.force-response=true

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.stok=DEBUG

# App Defaults
app.default-admin.password=admin123456

# Seeding toggles
# Ürün örnek verilerini kapatmak için false yapabilirsiniz (çoklu sunucular aynı DB'yi kullanıyorsa önerilir)
app.seed.products.enabled=true

# DevTools - Hot Reload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=1s
spring.devtools.restart.quiet-period=400ms
